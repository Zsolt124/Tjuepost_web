{% extends 'base.html' %}

{% block title %}New Post - Tjuepost{% endblock %}

{% block content %}
<div class="card">
  <h2>Create a new post</h2>
  <form action="{{ url_for('create_post') }}" method="post">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" style="width:100%;padding:.5rem;margin:.5rem 0;border:1px solid #e5e7eb;border-radius:6px">
    <label for="body">Body</label>
    <textarea id="body" name="body" rows="6" style="width:100%;padding:.5rem;margin:.5rem 0;border:1px solid #e5e7eb;border-radius:6px"></textarea>
    <div style="margin-top:.5rem">
      <button class="cta" type="submit">Post</button>
      <a href="{{ url_for('home') }}" style="margin-left:1rem;color:var(--muted)">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
