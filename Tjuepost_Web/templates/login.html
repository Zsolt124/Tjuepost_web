{% extends 'base.html' %}

{% block title %}Login - Tjuepost{% endblock %}

{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post" action="{{ url_for('login') }}">
    <label>Username</label>
    <input name="username" type="text" style="width:100%;padding:.5rem;margin:.5rem 0;border:1px solid #e5e7eb;border-radius:6px">
    <label>Password</label>
    <input name="password" type="password" style="width:100%;padding:.5rem;margin:.5rem 0;border:1px solid #e5e7eb;border-radius:6px">
    <div style="margin-top:.5rem">
      <button class="cta" type="submit">Login</button>
      <a href="{{ url_for('signup') }}" style="margin-left:1rem;color:var(--muted)">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
